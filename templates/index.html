<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physician Notetaker</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <style>
        /* Smooth transition effects */
        body {
            transition: background 0.3s ease, color 0.3s ease;
        }
        /* Loader animation */
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-all">
    <div class="max-w-3xl mx-auto p-6 mt-10 bg-white dark:bg-gray-800 shadow-xl rounded-lg">
        <div class="flex justify-between items-center">
            <h1 class="text-3xl font-bold text-blue-600 dark:text-blue-400">Physician Notetaker</h1>
            <button id="toggleDarkMode" class="px-4 py-2 bg-gray-300 dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-md text-sm font-medium transition hover:bg-gray-400 dark:hover:bg-gray-600">
                🌙 Dark Mode
            </button>
        </div>

        <form id="transcriptForm" class="mt-6 space-y-4">
            <div>
                <label for="transcript" class="block text-lg font-medium text-gray-700 dark:text-gray-300">Enter Transcript:</label>
                <textarea id="transcript" name="transcript" rows="5" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
                <p id="charCount" class="text-sm text-gray-500">0 / 500 characters</p>
            </div>

            <div>
                <label for="patient_text" class="block text-lg font-medium text-gray-700 dark:text-gray-300">Patient Sentiment Text (optional):</label>
                <input type="text" id="patient_text" name="patient_text" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded-lg transition">
                🚀 Process Transcript
            </button>
        </form>

        <!-- Loading Indicator -->
        <div id="loading" class="mt-4 text-center hidden">
            <div class="loader"></div>
            <p class="text-gray-500 mt-2">Processing...</p>
        </div>

        <div class="mt-6">
            <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-300">Results</h2>
            <pre id="result" class="bg-gray-200 dark:bg-gray-700 p-4 rounded-lg mt-3 overflow-x-auto text-lg font-mono"></pre>
            <button id="copyResult" class="mt-3 px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-md text-sm font-medium hidden transition">
                📋 Copy to Clipboard
            </button>
        </div>
    </div>

    <script>
        // Persistent Dark Mode
        const darkModeButton = document.getElementById('toggleDarkMode');
        const isDarkMode = localStorage.getItem('darkMode') === 'enabled';

        if (isDarkMode) {
            document.body.classList.add('dark');
            darkModeButton.textContent = '☀️ Light Mode';
        } else {
            darkModeButton.textContent = '🌙 Dark Mode';
        }

        darkModeButton.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            localStorage.setItem('darkMode', document.body.classList.contains('dark') ? 'enabled' : 'disabled');
            darkModeButton.textContent = document.body.classList.contains('dark') ? '☀️ Light Mode' : '🌙 Dark Mode';
        });

        // Character Counter for Transcript
        const transcriptInput = document.getElementById('transcript');
        const charCount = document.getElementById('charCount');

        transcriptInput.addEventListener('input', () => {
            charCount.textContent = `${transcriptInput.value.length} / 500 characters`;
        });

        // Handle Form Submission
        document.getElementById('transcriptForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const transcript = transcriptInput.value.trim();
            const patient_text = document.getElementById('patient_text').value.trim();
            const resultElement = document.getElementById('result');
            const copyButton = document.getElementById('copyResult');
            const loadingIndicator = document.getElementById('loading');

            if (!transcript) {
                resultElement.textContent = "⚠️ Please enter a transcript.";
                return;
            }

            resultElement.textContent = "";
            copyButton.classList.add("hidden");
            loadingIndicator.classList.remove("hidden");

            try {
                const response = await fetch('http://127.0.0.1:5000/process_transcript', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ transcript, patient_text })
                });

                if (!response.ok) {
                    throw new Error(`Server Error: ${response.statusText}`);
                }

                const result = await response.json();
                resultElement.textContent = JSON.stringify(result, null, 2);
                copyButton.classList.remove("hidden");
            } catch (error) {
                resultElement.textContent = `❌ Error: ${error.message}`;
            } finally {
                loadingIndicator.classList.add("hidden");
            }
        });

        // Toast Notification
        function showToast(message) {
            const toast = document.createElement("div");
            toast.className = "fixed bottom-5 right-5 bg-green-500 text-white px-4 py-2 rounded shadow-lg transition";
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }

        // Copy Result to Clipboard
        document.getElementById('copyResult').addEventListener('click', () => {
            navigator.clipboard.writeText(document.getElementById('result').textContent)
                .then(() => showToast("Copied to clipboard!"))
                .catch(err => showToast("Failed to copy: " + err));
        });
    </script>
</body>
</html>
